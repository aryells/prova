<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="#!/users/new" class="btn btn-primary" type="button">
                        Novo Usuário
                    </a>
                </span>
                <input class="form-control" placeholder="Filtrar usuários" ng-model="filter" ng-model-options="{ debounce: 500 }">
            </div>
        </form>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Estado Civil</th>
                    <th>Estado</th>
                    <th>Dependentes</th>
                    <th>Renda</th>
                    <th class="text-right">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter: filter">
                    <td>{{user.name}}</td>
                    <td>{{user.cpf}}</td>
                    <td>{{user.yearsOld}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.status}}</td>
                    <td>{{user.state}}</td>
                    <td>{{user.dependent}}</td>
                    <td>{{user.income}}</td>
                    <td class="text-right">
                        <button class="btn btn-success" ng-click="creditCheck(user.cpf)">Análise de Crédito</button>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
